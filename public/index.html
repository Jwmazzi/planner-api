<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin=""/>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css"/>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row dataRow">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <label for="exampleDataList" class="form-label">Select Campaign</label>
              <input class="form-control" list="datalistOptions" id="campaignList" placeholder="Type to search...">
              <datalist id="datalistOptions">
                <option value="Space Raiders" data-campaignId="1">
                <option value="The Expanse" data-campaignId="2">
              </datalist>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="campaignName">No Campaign Selected</h5>
              <p class="card-text" id="playerList"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="row mapRow">
        <div class="col">
          <div id="locationMap"></div>
        </div>
        <div class="col">
          <div id="layoutMap"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <table class="table table-striped table-bordered tableRow">
            <thead>
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Date</th>
              </tr>
              <tbody id="gameOverviewBody">
              </tbody>
            </thead>
          </table>
        </div>
        <div class="col-6">
          <table class="table table-bordered tableRow">
            <thead>
              <tr>
                <th>ID</th>
                <th>Type</th>
                <th>Area</th>
              </tr>
              <tbody id="layoutOverviewBody">
              </tbody>
            </thead>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./javascripts/planner.js"></script>
  </body>
</html>
